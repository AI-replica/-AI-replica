# this intent indicates that user wants bot to perform some custom action, in particular to check in Internet who the specific person is
# other useful actions that are bot-independent can be added by example: e.g. calculator, current weather, time in a city, etc.
version: "3.0"

nlu:
- intent: who_is
  examples: |
    - Who is [Elon Musk]{"entity": "name"}?
    - Who is [Bill Gates]{"entity": "name"}?
    - Who is [Klaus Meine]{"entity": "name"}?
    - Who is [Robert Heinlein]{"entity": "name"}?
