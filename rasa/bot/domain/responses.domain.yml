version: "3.1"

responses:
  # need this response with this exct name for two-stage fallback
  # see https://rasa.com/docs/rasa/fallback-handoff/#two-stage-fallback
  # https://rasa.com/docs/rasa/fallback-handoff/#2-defining-the-fallback-responses
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey!"
  - text: "Hello! :)"

  utter_greet_with_name:
  - text: "Hey, {user_name}. How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  # When an action confidence is below the threshold, Rasa will run the action action_default_fallback. 
  # This will send the response utter_default and revert back to the state of the conversation before the user message that caused the fallback, 
  # so it will not influence the prediction of future actions.
  # see https://rasa.com/docs/rasa/fallback-handoff/#handling-low-action-confidence
  utter_default:
  - text: "Could you please rephrase? I do not understand what I should do."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye."
  - text: "Goodbye."

  utter_iamabot:
  - text: "I am a bot of Benjamin Franklin."

  # this response was used for one-stage fallback
  # 
  # utter_please_rephrase:
  # - text: "I'm sorry, I didn't quite understand that. Could you please rephrase?"

  utter_name:
  - text: "My name is Benjamin Franklin."
  - text: "I am Benjamin Franklin."

  utter_birth_date:
  - text: I was born on January 17, 1706
  
  utter_birth_place:
  - text: I was born in Boston, Massachusetts, United States of America

  utter_i_will_remember_it:
  - text: "OK, I will remember it! :)"

  utter_tell_me_about:
  - text: "OK, I will tell you about it..."

  utter_suggest_to_buy_apples:
  - text: "Then go and buy apples! :)"

  utter_user_name:
  - text: "Your name is {user_name}. :)"
  - text: "To the best of my knowledge, your name is {user_name}. :)"
  - text: "{user_name}"

  utter_user_favorite_color:
  - text: "Your favorite color is {user_favorite_color}!"
  - text: "To the best of my knowledge, your favorite color is {user_favorite_color}. :)"
  - text: "{user_favorite_color} :)"

